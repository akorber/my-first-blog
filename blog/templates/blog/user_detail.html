{% extends 'blog/base.html' %}
 
 {% block content %}
     <h1>{{ author.get_username }}'s Posts</h1>
     <h3>Last active: {{ author.last_login }} </h3>
     <hr/>
     {% for post in posts %}
         <div class="post">
             <div class="date">
                 {{ post.published_date }}
             </div>
             <h3><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h3>
             {% if post.picture_URL %}
                 <img src="{{ post.picture_URL }}" />
             {% endif %}
             <p>{{ post.text|linebreaks }}</p>
         </div>
     {% endfor %}
{% endblock %}
